<div class="login-container">
  <h1>Please login</h1>
  <div class="form-group">
      <label for="login">login: </label>
      <input [(ngModel)]="login" id="login"/>
  </div>
  <div class="form-group">
      <label for="password">password: </label>
      <input [(ngModel)]="password" type="password" id="password"/>
  </div>
  <button class="btn btn-primary" (click)="connexion()">Connexion</button>
  <div *ngIf="cnx" class="welcome-message">
      Hello {{ nom }} - {{ prenom }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
  </div>
  <button class="btn-create-user" (click)="goToCreateUser()">Sign in</button>
</div>
