<div class="form-container">
  <h2>Create New User</h2>

  <div class="form-group">
    <label for="nom">Name:</label>
    <input type="text" [(ngModel)]="nom" id="nom" class="form-control" />
  </div>

  <div class="form-group">
    <label for="prenom">First Name:</label>
    <input type="text" [(ngModel)]="prenom" id="prenom" class="form-control" />
  </div>

  <div class="form-group">
    <label for="adresse">Address:</label>
    <input type="text" [(ngModel)]="adresse" id="adresse" class="form-control" />
  </div>

  <div class="form-group">
    <label for="codePostal">Postal Code:</label>
    <input type="text" [(ngModel)]="codePostal" id="codePostal" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ville">City:</label>
    <input type="text" [(ngModel)]="ville" id="ville" class="form-control" />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" id="email" class="form-control" />
  </div>

  <div class="form-group">
    <label for="sexe">Gender:</label>
    <input type="text" [(ngModel)]="sexe" id="sexe" class="form-control" />
  </div>

  <div class="form-group">
    <label for="login">Login:</label>
    <input type="text" [(ngModel)]="login" id="login" class="form-control" />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="password" id="password" class="form-control" />
  </div>

  <div class="form-group">
    <label for="telephone">Phone:</label>
    <input type="text" [(ngModel)]="telephone" id="telephone" class="form-control" />
  </div>
  
    <div class="form-group">
      <button (click)="createUser()" class="btn btn-primary">Sign Up</button>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
  </div>
